<div class="dropdown" [ngClass]="isOpen ? 'is-active' : ''" (click)="onOpen()">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>{{ filterGroup }}</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a class="dropdown-item" (click)="onClick('All')">
        All
      </a>
      <hr class="dropdown-divider" />
      <a class="dropdown-item" (click)="onClick('Downloading')">
        Downloading
      </a>
      <a class="dropdown-item" (click)="onClick('Seeding')">
        Seeding
      </a>
      <a class="dropdown-item" (click)="onClick('Stopped')">
        Stopped
      </a>
      <hr class="dropdown-divider" />
    </div>
  </div>
</div>
