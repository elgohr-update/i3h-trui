<div style="overflow:auto;height:800px">
  <table class="table">
    <thead>
      <tr>
        <th>Address</th>
        <th>Client</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of torrent.peers">
        <td>{{ el.address }}</td>
        <td>{{ el.clientName }}</td>
      </tr>
    </tbody>
  </table>
</div>
