<div class="tabs">
  <ul>
    <li
      [ngClass]="activeTab == 'charts' ? 'is-active' : ''"
      (click)="onClickCharts()"
    >
      <a>Charts</a>
    </li>
    <li
      [ngClass]="activeTab == 'details' ? 'is-active' : ''"
      (click)="onClickDetails()"
    >
      <a>Details</a>
    </li>
    <li
      [ngClass]="activeTab == 'peers' ? 'is-active' : ''"
      (click)="onClickPeers()"
    >
      <a>Peers</a>
    </li>
    <li
      [ngClass]="activeTab == 'trackers' ? 'is-active' : ''"
      (click)="onClickTrackers()"
    >
      <a>Trackers</a>
    </li>
    <li
      [ngClass]="activeTab == 'files' ? 'is-active' : ''"
      (click)="onClickFiles()"
    >
      <a>Files</a>
    </li>
  </ul>
</div>
<label class="label">Files</label>
<div class="file has-name">
  <label class="file-label">
    <form method="post" enctype="multipart/form-data">
      <input
        class="file-input"
        type="file"
        name="torrents"
        multiple
        (change)="handleFilesInput($event)"
      />
    </form>
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose files ...
      </span>
    </span>
    <span class="file-name">
      {{ uploadedNotice }}
    </span>
  </label>
</div>
<p class="help is-danger" *ngIf="noFilesChosen">
  Please choose files
</p>

<div class="spacing"></div>

<div class="field">
  <label class="label">Download location</label>
  <div class="control">
    <input
      class="input"
      [ngClass]="download_dir_error ? 'is-danger' : ''"
      type="text"
      placeholder="Path input"
      [(ngModel)]="download_dir"
    />
  </div>
  <p class="help is-danger" *ngIf="download_dir_error">
    This path is invalid
  </p>
</div>

<div class="spacing"></div>
<app-torrents *ngIf="activeTab == 'torrents'"></app-torrents>
<app-speed *ngIf="activeTab == 'speed'"></app-speed>
<app-peers *ngIf="activeTab == 'peers'"></app-peers>
<app-network *ngIf="activeTab == 'network'"></app-network>
