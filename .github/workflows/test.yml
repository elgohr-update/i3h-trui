name: test

on:
  push:
    branches:
      - master

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      # checkout code
      - uses: actions/checkout@master
      # publish to docker hub
      - uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: mark314/trui
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: ./docker
